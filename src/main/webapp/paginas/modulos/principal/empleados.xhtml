<?xml version='1.0' encoding='ISO-8859-1' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css"  />
	<h:outputStylesheet library="css" name="menu.css"  />
	    	
<!-- 	<h:outputStylesheet name="css/bootstrap.min.css" library="css" /> -->
<!-- 	<h:outputStylesheet library="css" name="#{request.contextPath}/css/bootstrap.min.css"/> -->
	
	<title>Mantenimiento</title>
</h:head>
<h:body>
	
	<ui:include src="/plantilla/cabecera.xhtml"/>
	
	<div class="container">
	
	<p:messages />	
	
	<div class="row" align="center">
	<div class="col-sm-offset-2 col-sm-8 col-sm-offset-2">
	
	<h1>Mantenimiento de Personal</h1>
	
	<h:form  acceptcharset="ISO-8859-1" >
		<!-- 		<p:panelGrid columns="3"> -->
		
		
		<p:panel>

			<p:inputText id="id" value="#{empleadoController.empleado.id}"
					type="hidden">
				</p:inputText>
				
			<p:panelGrid columns="3">			
				<p:outputLabel for="nombre"	value="Nombre" />
				<p:inputText id="nombre" value="#{empleadoController.empleado.nombre}"
					required="true" label="Nombre">
					<f:validateLength minimum="3" maximum="20" />
				</p:inputText>
				<p:message for="nombre"/>

				<p:outputLabel for="usuario" value="Usuario" />
				<p:inputText id="usuario" value="#{empleadoController.empleado.usuario}"
					required="true" label="Usuario">
					<f:validateLength maximum="30" />
				</p:inputText>
				<p:message for="usuario"/>
				
				<p:outputLabel for="clave" value="Clave" />
				<p:inputText id="clave" value="#{empleadoController.empleado.clave}"
					required="true" label="Clave">
					<f:validateLength maximum="7" />
				</p:inputText>
				<p:message for="clave"/>
				
				<p:spacer />
				<p:spacer >
				<p:commandButton value="Grabar" update="@form"
					action="#{empleadoController.grabar}" ajax="false" validateClient="true" />
				<p:commandButton value="Limpiar" type="reset" />
				</p:spacer>
				<p:spacer />

			</p:panelGrid>

			<!-- 		</p:panelGrid> -->
		</p:panel>	
	</h:form>
	</div>
	</div>

	
	<h:form>
		<p:dataTable var="empleado" value="#{empleadoController.empleados}" >
		     
		 
		    <p:column headerText="Nombre">
		        <h:outputText value="#{empleado.nombre}" />
		    </p:column>
		    
		    <p:column headerText="Usuario">
		        <h:outputText value="#{empleado.usuario}" />
		    </p:column>
		 
		    <p:column headerText="Clave">
		        <h:outputText value="#{empleado.clave}" />
		    </p:column>
		    
		    <p:column headerText="Acción">
			    <h:commandLink value="eliminar" action="#{empleadoController.eliminar(empleado)}"/>
		        <br></br>
		        <h:commandLink value="editar" action="#{empleadoController.cargar(empleado)}"/>
		    </p:column>
		</p:dataTable>
	</h:form>
	
	</div>
	
	<ui:include src="/plantilla/footer.xhtml"/>
  
</h:body>
</html>
