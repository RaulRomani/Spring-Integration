<?xml version='1.0' encoding='ISO-8859-1' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css"  />
	<h:outputStylesheet library="css" name="menu.css"  />
	    	
<!-- 	<h:outputStylesheet name="css/bootstrap.min.css" library="css" /> -->
<!-- 	<h:outputStylesheet library="css" name="#{request.contextPath}/css/bootstrap.min.css"/> -->
	
	<title>Mantenimiento</title>
</h:head>
<h:body>
	
	<ui:include src="/plantilla/cabeceraVenta.xhtml"/>
	<h:form>
		<p> <h:commandLink value="Salir" action="#{ventaController.doSalir}"/> </p>
	</h:form>
	
	<div class="container">
	
	<p:messages />	
	
	<div class="row" align="center">
	<div class="col-sm-offset-2 col-sm-8 col-sm-offset-2">
	
	<h1>Mantenimiento de artículos</h1>
	
	<h:form  acceptcharset="ISO-8859-1" >
		<!-- 		<p:panelGrid columns="3"> -->
		
		
		<p:panel>

			<p:inputText id="id" value="#{articuloController.articulo.id}"
					type="hidden">
				</p:inputText>
				
			<p:panelGrid columns="3">			
				<p:outputLabel for="codigo"	value="Código" />
				<p:inputText id="codigo" value="#{articuloController.articulo.codigo}"
					required="true" label="Código">
					<f:validateLength minimum="3" maximum="20" />
				</p:inputText>
				<p:message for="codigo"/>

				<p:outputLabel for="nombre" value="Nombre" />
				<p:inputText id="nombre" value="#{articuloController.articulo.nombre}"
					required="true" label="Nombre">
					<f:validateLength maximum="30" />
				</p:inputText>
				<p:message for="nombre"/>
				
				<p:outputLabel for="precio" value="Precio" />
				<p:inputText id="precio" value="#{articuloController.articulo.precio}"
					required="true" label="Precio">
					<f:validateLength maximum="7" />
				</p:inputText>
				<p:message for="precio"/>
				
				<p:outputLabel for="stock" value="Stock" />
				<p:inputText id="stock" value="#{articuloController.articulo.stock}"
					required="true" label="Stock">
					<f:validateLength maximum="6" />
				</p:inputText>
				<p:message for="stock"/>

				<p:spacer />
				<p:spacer >
				<p:commandButton value="Grabar" update="@form"
					action="#{articuloController.grabar}" ajax="false" validateClient="true" />
				<p:commandButton value="Limpiar" type="reset" />
				</p:spacer>
				<p:spacer />

			</p:panelGrid>

			<!-- 		</p:panelGrid> -->
		</p:panel>	
	</h:form>
	</div>
	</div>

	
	<h:form>
		<p:dataTable var="articulo" value="#{articuloController.articulos}" >
		     
		    <p:column headerText="Código">
		        <h:outputText value="#{articulo.codigo}" />
		    </p:column>
		 
		    <p:column headerText="Nombre">
		        <h:outputText value="#{articulo.nombre}" />
		    </p:column>
		 
		    <p:column headerText="Precio">
		        <h:outputText value="#{articulo.precio}" />
		    </p:column>
		    
		    <p:column headerText="Stock">
		        <h:outputText value="#{articulo.stock}" />
		    </p:column>
		    
		    <p:column headerText="Acción">
			    <h:commandLink value="eliminar" action="#{articuloController.eliminar(articulo)}"/>
		        <br></br>
		        <h:commandLink value="editar" action="#{articuloController.cargar(articulo)}"/>
		    </p:column>
		</p:dataTable>
	</h:form>
	
	</div>
	
	<ui:include src="/plantilla/footer.xhtml"/>
  
</h:body>
</html>
